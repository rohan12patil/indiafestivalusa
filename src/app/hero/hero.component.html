
<div class="hero-container">
<swiper-container  #siteSwiper
slides-per-view="1" 
loop="true"
autoplay="true"
pagination="true"
navigation="true"
scrollbar="true"
speed="500"
progressbar="true"
css="true"

>
  @for(hero of heroImages; track hero){
    <swiper-slide lazy="true"> 
      <img [src]='hero.image' [alt]='hero.altText' title='{{hero.altText}}'/>
    </swiper-slide>
  }
</swiper-container> 

</div>
